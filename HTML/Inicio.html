<!DOCTYPE HTML>
<HTML>
	<HEAD>
		<LINK href = 'https://fonts.googleapis.com/css?family=Roboto:400,100' rel = 'stylesheet' type = 'text/css'>
		<LINK href = "cssBasico.css" rel = "stylesheet">
		<META charset = "UTF-8" />

		<TITLE>Inicio</TITLE>
	</HEAD>
	
	<BODY>
		<img src = "/home/user-main/www/HTML/logo_placeholder.png" class = "logo"/>

			<div id = "todo">
				<div id = "contenido">
					<frameset rows = "100" cols = "*" frameborder = "no" framespacing = "10">
						<frame name = "topFrame" scrolling = "no" noresize>
							<div id = "mensajeBienvenida" align = "right">
								<label>Bienvenido, <label id = "idUsuario">USUARIO</label></label>
							</div>
							<div id = "usuario" align = "right">
								<a href = "/home/user-main/www/HTML/miCuenta.html"><label class = "pointer"><b>Mi Cuenta</b></label></a>
								|
								<a href = "/home/user-main/www/HTML/paginaPrincipal.html"><label class = "pointer"><b>Cerrar Sesion</b></label></a>
							</div>
					</frame>
				</div>
			</div>

			<div id="show">
			<table>
				<tr>
					<td><img class="pointer" id="back" src="AL.png"height="50" width="50" /></td>
					<td><img id="grande" src="1.jpg"height="400" width="400" /></td>
					<td><img class="pointer" id="next" src="AR.png"height="50" width="50" /></td>
				</tr>
				<tr>
					<td class = "center" colspan = "3">1/3</td>
				</tr>
			</table>
		</div>

		<script src="jQuery.js"></script>
		<script>
			$("div#preview > img").on("click", function()
			{
				var imgG = $(this).attr("imgG");

				changeImage(imgG);
			});

			var img = 1;

			$("#next").on("click", function()
			{
				img++;

				if(img === 11)
				{
					img = 1;
				}

				changeImage(img);
			});

			$("#back").on("click", function()
			{
				img--;

				if(img === 0)
				{
					img = 10;
				}

				changeImage(img);
			});

			function changeImage(image)
			{
				var url =  image + ".jpg";
				$("#grande").fadeOut("fast", function()
					{
						$("#grande").fadeIn("fast").attr("src", url);
					});

				img = image;

				$(".center").text(img + "/10");
			};
		</script>


	</BODY>

	<STYLE>
		div#preview
		{
			margin: 0 auto;
			width: 200px;
		}
		.pointer:hover, div#preview:hover
		{
			cursor: pointer;
		}
		div#show
		{
			margin: 0 auto;
			width: 530px;
		}

		.center, .centerimg
		{
			text-align: center;
		}
	</STYLE>
</HTML>
